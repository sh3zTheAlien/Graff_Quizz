<header class="navbar navbar-expand-lg">
  <div class="container-fluid">
    {% if current_user.is_authenticated %}
    <a class="navbar-brand fw-bold">Welcome "{{ current_user.name }}"</a><br>
    <a class="navbar-brand fw-bold">Score: {{ current_user.score }}%</a>
    {% else %}
    <a class="navbar-brand fw-bold">Welcome "Player"</a>
    {% endif %}

    <div class="navbar-nav ms-auto">
      {% if not current_user.is_authenticated %}
      <a class="nav-link auth-link" href="{{ url_for('login') }}">LOG IN</a>
      <a class="nav-link auth-link" href="{{ url_for('register') }}">SIGN UP</a>
      {% else %}
      <a class="nav-link auth-link" href="{{ url_for('logout') }}">LOGOUT</a>
      {% endif %}
    </div>
  </div>
</header>
